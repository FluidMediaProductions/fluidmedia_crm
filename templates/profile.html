{{ define "profile" }}
{{ template "header" . }}

<section class="content">
    <div class="container-fluid">
        <form action="" method="post">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Profile</h2>
                        </div>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-2">
                                    <img src="/static/images/user.png" class="img-circle" style="width: 100%" alt="">
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-line form-group-lg">
                                            <input class="form-control" name="name" type="text" value="{{ .Context.User.Name }}" required>
                                            <label class="form-label">Name</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control" name="email" type="email" value="{{ .Context.User.Email }}">
                                            <label class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control" name="phone" type="text" value="{{ .Context.User.Phone }}">
                                            <label class="form-label">Phone</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>2FA</h2>
                        </div>
                        <div class="body">
                            <div class="row clearfix">
                                {{ $totp := eq .Context.User.TotpSecret ""}}
                                <div class="col-sm-6">
                                    <strong>Current status:</strong> {{ if $totp }}OFF{{ else }}ON{{ end }}
                                </div>
                                <div class="col-sm-6">
                                    {{ if $totp }}
                                        <a href="/profile/2fa" class="btn bg-cyan">Enable</a>
                                    {{ else }}
                                        <a href="/profile/2fa" class="btn bg-red">Disable</a>
                                    {{ end }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Login</h2>
                        </div>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-5">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control" type="text" value="{{ .Context.User.Login }}" disabled>
                                            <label class="form-label">Login</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control" name="pass" type="password" value="">
                                            <label class="form-label">New password</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 m-b-20">
                    <div class="right">
                        <button type="submit" class="btn btn-lg bg-indigo waves-effect">
                            <i class="material-icons">save</i>
                            <span>SAVE</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{{ template "footer" . }}
{{ end }}
