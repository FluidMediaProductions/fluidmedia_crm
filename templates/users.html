{{ define "users" }}
{{ template "header" . }}

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12">
                    <div class="right">
                        <a href="/users/new" class="btn btn-lg bg-indigo waves-effect">
                            <i class="material-icons">add</i>
                            <span>ADD NEW</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body table-responsive">
                        <table class="table table-hover vert-align">
                            <thead>
                            <tr>
                                <th class="fit"></th>
                                <th>NAME</th>
                                <th>LOGIN</th>
                                <th>EMAIL</th>
                                <th>ADMIN</th>
                                <th class="fit"></th>
                            </tr>
                            </thead>
                            <tbody>
                            {{ range $.Context.Users }}
                                <tr data-id="{{ .ID }}">
                                    <th class="fit" scope="row">
                                        <img src="/static/images/user.png" width="48" height="48" alt="" class="img-circle">
                                    </th>
                                    <td>{{ .Name }}</td>
                                    <td>{{ .Login }}</td>
                                    <td>{{ .Email }}</td>
                                    <td>
                                        {{ if .IsAdmin }}
                                            <i class="material-icons">check_circle</i>
                                        {{ end }}
                                    </td>
                                    <td class="fit">
                                        <div>
                                            <a href="/users/{{ .ID }}" class="btn btn-default btn-circle waves-effect waves-circle">
                                                <i class="material-icons">edit</i>
                                            </a>
                                            <a href="/users/del/{{ .ID }}" data-confirm="" class="btn btn-danger btn-circle waves-effect waves-circle">
                                                <i class="material-icons">delete</i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            {{ end }}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{{ template "footer" . }}
{{ end }}
