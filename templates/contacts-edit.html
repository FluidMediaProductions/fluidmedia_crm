{{ define "contacts-edit" }}
{{ template "header" . }}

<section class="content">
    <div class="container-fluid">
        <form action="" method="post">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Profile</h2>
                        </div>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-2">
                                    <img src="/static/images/{{ .Context.Contact.Image }}" class="img-circle" style="width: 100%" alt="">
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <div class="form-line form-group-lg">
                                            <input class="form-control" name="name" type="text" value="{{ .Context.Contact.Name }}" required>
                                            <label class="form-label">Name</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control" name="email" type="email" value="{{ .Context.Contact.Email }}">
                                            <label class="form-label">Email</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control" name="phone" type="text" value="{{ .Context.Contact.Phone }}">
                                            <label class="form-label">Phone</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input class="form-control" name="mobile" type="text" value="{{ .Context.Contact.Mobile }}">
                                            <label class="form-label">Mobile</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Details</h2>
                        </div>
                        <div class="body">
                            <h2 class="card-inside-title">State</h2>
                            <div class="row clearfix">
                                <div class="form-group">
                                    <select class="form-control show-tick" name="state">
                                    {{ range $id, $name := .Context.ContactStates }}
                                        <option value="{{ $id }}" {{ if eq $id $.Context.Contact.State }}selected{{ end }}>{{ index $name 0 }}</option>
                                    {{ end }}
                                    </select>
                                </div>
                            </div>
                            <h2 class="card-inside-title">Organisation</h2>
                            <div class="row clearfix">
                                <div class="form-group">
                                    <select class="form-control show-tick" name="organisation">
                                    {{ range $org := .Context.Organisations }}
                                        <option value="{{ $org.ID }}" {{ if eq $org.ID $.Context.Contact.OrganisationId }}selected{{ end }}>{{ $org.Name }}</option>
                                    {{ end }}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Social</h2>
                        </div>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <div class="form-line">
                                            <input class="form-control" name="twitter" type="text" value="{{ .Context.Contact.Twitter }}" placeholder="Twitter">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="material-icons">web</i></span>
                                        <div class="form-line">
                                            <input class="form-control" name="website" type="text" value="{{ .Context.Contact.Website }}" placeholder="Website">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Address</h2>
                        </div>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea name="address" rows="5" class="form-control no-resize">{{ .Context.Contact.Address }}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Description</h2>
                        </div>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea name="desc" rows="10" class="form-control no-resize">{{ .Context.Contact.Description }}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 m-b-20">
                    <div class="right">
                        <button type="submit" class="btn btn-lg bg-indigo waves-effect">
                            <i class="material-icons">save</i>
                            <span>SAVE</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{{ template "footer" . }}
{{ end }}
